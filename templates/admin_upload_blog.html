{% extends "base.html" %}

{% block title %}Upload Blog Post | Admin - Tempest Wash Co{% endblock %}

{% block content %}
<section class="py-5 bg-white">
    <div class="container" style="max-width: 600px;">
        <h1 class="mb-4 fw-bold">Upload a Blog Post (.md file)</h1>

        <form action="/admin/upload-blog-md" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Markdown File</label>
                <input class="form-control" type="file" id="file" name="file" accept=".md" required>
            </div>

            <div class="mb-3">
                <label for="secret_code" class="form-label">Admin Code</label>
                <input class="form-control" type="password" id="secret_code" name="secret_code" placeholder="Enter Admin Code" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload Blog</button>
        </form>

        {% if message %}
            <div class="alert alert-success mt-4">
                {{ message }}
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-4">
                {{ error }}
            </div>
        {% endif %}
    </div>
</section>
{% endblock %}
