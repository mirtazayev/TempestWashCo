{% extends "base.html" %}

{% block title %}{{ post.title }} - Tempest Wash Co{% endblock %}

{% block content %}
<section class="py-5 bg-white">
  <div class="container" style="max-width: 750px;">
    <article>
      <h3 class="fw-bold mb-3 text-dark">{{ post.title }}</h3>
      <p class="text-muted mb-4">
        Published on {{ post.created_at.strftime("%B %d, %Y") }}
      </p>
      <div class="blog-content">
        {{ content_html | safe }}
      </div>
    </article>
    <a href="{{ url_for('blog_list') }}" class="btn btn-outline-primary mt-5">‚Üê Back to Blog</a>
  </div>
</section>
{% endblock %}
