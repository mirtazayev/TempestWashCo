<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Passcode Required</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            width: 90%;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 6px;
            text-align: center;
            letter-spacing: 0.25em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        p.error {
            color: #d93025;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .home-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #6c757d; /* a nice grey */
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #5a6268;
        }

        /* Mobile adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 1.5rem 2rem;
            }

            input[type="text"] {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Enter 6-Digit Passcode</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" autocomplete="off">
        <input
                type="text"
                name="code"
                maxlength="6"
                pattern="\d{6}"
                title="Please enter exactly 6 digits"
                inputmode="numeric"
                required
                placeholder="ðŸ¤¨ðŸ¤¨ðŸ¤¨ðŸ¤¨ðŸ¤¨ðŸ¤¨"
                autofocus
        >
        <button type="submit">Verify</button>
    </form>
    <a href="/" class="home-button">Home</a>

</div>
</body>
</html>
